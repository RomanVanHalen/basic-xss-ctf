<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic XSS Challenge</title>
  <style>
    body {
      background-color: #0a0f24;
      color: #cce7ff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }
    h1 {
      color: #4dc3ff;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #4dc3ff;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #4dc3ff;
      border: none;
      border-radius: 5px;
      color: #0a0f24;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #4dc3ff;
    }
    button:hover {
      background-color: #0099ff;
    }
    #output {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #cce7ff;
    }
  </style>
</head>
<body>

  <h1>Basic Reflected XSS</h1>
  <input type="text" id="input" placeholder="Enter your name...">
  <br>
  <button onclick="greet()">Submit</button>

  <div id="output"></div>

  <script src="flag.js"></script>
  <script>
    function greet() {
      const userInput = document.getElementById('input').value;
      const outputDiv = document.getElementById('output');

      // Clear previous output
      outputDiv.innerHTML = "";

      // Actually parse if there's a <script> inside
      if (userInput.includes("<script>") && userInput.includes("</script>")) {
        const code = userInput.replace("<script>", "").replace("</script>", "");
        eval(code); // âœ¨ This will run revealFlag()
      } else {
        outputDiv.innerHTML = "Hello " + userInput;
      }
    }
  </script>

</body>
</html>
