<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Reflected XSS Challenge</title>
  <style>
    body {
      background-color: #0d1117;
      color: #58a6ff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background: #161b22;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #58a6ff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    input {
      margin-top: 20px;
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      border: 1px solid #58a6ff;
      background: #0d1117;
      color: #58a6ff;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #58a6ff;
      color: #0d1117;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #1f6feb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Basic Reflected XSS</h1>
    <p>Enter your name:</p>
    <input type="text" id="input">
    <button onclick="greet()">Submit</button>
    <p id="output"></p>
  </div>

  <script src="flag.js"></script>
  <script>
    function greet() {
      const userInput = document.getElementById('input').value;
      document.getElementById('output').innerHTML = "Hello " + userInput;
    }
  </script>
</body>
</html>
